extend type Query {
    blocks(
        ids: [ID!] @in(key: "id")
    ): [Block!] @paginate(maxCount: 50, defaultCount: 20)
    block(
        id: ID! @eq
    ): Block @find
}

type Block @guard {
    id: ID!
    generator: String!
    height: String! @rename(attribute: "block")
    createdAt: DateTime! @rename(attribute: "date")
    nonce: String!
    signature: String!
    difficulty: Int!
    argon: String!
    transactions: Int!
}
